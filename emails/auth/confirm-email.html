<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Email</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      display: block;
      max-width: 200px;
      height: auto;
      margin: 0 0 20px 0;
    }
    p {
      margin: 0 0 10px;
      line-height: 1.5;
    }
    a {
      color: #0000ee;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ .SiteURL }}/logo.png" alt="Logo" class="logo">
    <h3><a href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=email">{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=email</a>Click here to confirm your email address</h3>
    <p>This link will expire in 24 hours.</p>
  </div>
</body>
</html>
