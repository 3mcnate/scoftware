<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', Courier, monospace;
      background-color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      display: block;
      max-width: 100px;
      height: auto;
      margin: 0 0 20px 0;
    }
    p {
      margin: 0 0 10px;
      line-height: 1.5;
    }
    a {
      color: #0000ee;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="http://localhost:3000/logo.png" alt="Logo" class="logo">
    <h3>Reset your password:</h3>
    <p><a href="{{ .ConfirmationURL }}">{{ .ConfirmationURL }}</a></p>
    <p>This link will expire in 1 hour.</p>
  </div>
</body>
</html>
